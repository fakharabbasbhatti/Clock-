<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --text-color: #ecf0f1;
            --highlight-color: #1abc9c;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--secondary-color), #1a1a2e);
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            color: var(--text-color);
            overflow: hidden;
        }
        
        .clock-container {
            position: relative;
            width: 420px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            overflow: hidden;
        }
        
        .clock-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            transform: skewX(-15deg);
            pointer-events: none;
        }
        
        .clock {
            font-size: 4.5rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: 2px;
            color: var(--text-color);
            margin-bottom: 15px;
            text-shadow: 0 0 10px var(--shadow-color);
        }
        
        .time-segment {
            display: inline-block;
            min-width: 80px;
            text-align: center;
        }
        
        .colon {
            display: inline-block;
            animation: blink 1s infinite;
            vertical-align: text-top;
        }
        
        .date {
            font-size: 1.4rem;
            text-align: center;
            color: var(--highlight-color);
            margin-bottom: 15px;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .additional-info {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-box {
            text-align: center;
            flex: 1;
        }
        
        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .time-format {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .time-format:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @media (max-width: 500px) {
            .clock-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            .clock {
                font-size: 3.5rem;
            }
            
            .time-segment {
                min-width: 60px;
            }
            
            .date {
                font-size: 1.1rem;
            }
        }
        
        /* Floating bubbles background */
        .bubble {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, rgba(52, 152, 219, 0) 70%);
            filter: blur(20px);
            animation: float 15s infinite linear;
        }
        
        .bubble:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 300px;
            height: 300px;
            animation-duration: 20s;
        }
        
        .bubble:nth-child(2) {
            top: 60%;
            left: 70%;
            animation-duration: 25s;
        }
        
        .bubble:nth-child(3) {
            top: 80%;
            left: 30%;
            width: 150px;
            height: 150px;
            animation-duration: 12s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Background bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    
    <!-- Clock container -->
    <div class="clock-container">
        <div class="time-format" id="timeFormat">24H</div>
        <div class="clock" id="clock">
            <span class="time-segment" id="hours">00</span>
            <span class="colon">:</span>
            <span class="time-segment" id="minutes">00</span>
            <span class="colon">:</span>
            <span class="time-segment" id="seconds">00</span>
        </div>
        <div class="date" id="date">Monday, January 1, 2023</div>
        <div class="additional-info">
            <div class="info-box">
                <div class="info-label">Timezone</div>
                <div class="info-value" id="timezone">UTC+5:30</div>
            </div>
            <div class="info-box">
                <div class="info-label">Day of Year</div>
                <div class="info-value" id="dayOfYear">001</div>
            </div>
            <div class="info-box">
                <div class="info-label">Week Number</div>
                <div class="info-value" id="weekNumber">01</div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const dateElement = document.getElementById('date');
        const timezoneElement = document.getElementById('timezone');
        const dayOfYearElement = document.getElementById('dayOfYear');
        const weekNumberElement = document.getElementById('weekNumber');
        const timeFormatElement = document.getElementById('timeFormat');
        
        // Time format toggle (12H/24H)
        let is24HourFormat = true;
        timeFormatElement.addEventListener('click', () => {
            is24HourFormat = !is24HourFormat;
            timeFormatElement.textContent = is24HourFormat ? '24H' : '12H';
            updateClock();
        });
        
        // Get day of year
        function getDayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay).toString().padStart(3, '0');
        }
        
        // Get week number
        function getWeekNumber(date) {
            const firstDay = new Date(date.getFullYear(), 0, 1);
            const pastDays = (date - firstDay) / 86400000;
            return Math.ceil((pastDays + firstDay.getDay() + 1) / 7).toString().padStart(2, '0');
        }
        
        // Get timezone
        function getTimezone() {
            const offset = new Date().getTimezoneOffset();
            const absOffset = Math.abs(offset);
            const hours = Math.floor(absOffset / 60);
            const minutes = absOffset % 60;
            const sign = offset > 0 ? '-' : '+';
            return `UTC${sign}${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        }
        
        // Update clock
        function updateClock() {
            const now = new Date();
            
            // Time
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            if (!is24HourFormat) {
                hours = hours % 12 || 12;
            }
            
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = now.getMinutes().toString().padStart(2, '0');
            secondsElement.textContent = now.getSeconds().toString().padStart(2, '0');
            
            // Date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString(undefined, options);
            
            // Additional info
            timezoneElement.textContent = getTimezone();
            dayOfYearElement.textContent = getDayOfYear(now);
            weekNumberElement.textContent = getWeekNumber(now);
        }
        
        // Initialize and update every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
